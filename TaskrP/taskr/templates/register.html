{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <form action="." method="post">
        <h4 class="text-primary text-center">Sign up now!</h4>
        {% bootstrap_form form layout='inline' %}
        {% csrf_token %}
        {% buttons %}

        <button type="submit" class="btn btn-primary col-xs-3 col-xs-offset-9">Sign Up</button>

        {% endbuttons %}
    </form>
{% endblock %}
