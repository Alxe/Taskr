{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <form class="col-xs-9 col-sm-6 col-lg-5" method="post" action="{% url 'taskr:auth-login' %}">
        <h3 class="text-primary">Sign into your Taskr!</h3>
        {% bootstrap_form form layout='inline' %}
        {% csrf_token %}
        {% buttons %}<button type="submit" class="btn btn-primary">Sign In</button>{% endbuttons %}
    </form>
{% endblock %}
