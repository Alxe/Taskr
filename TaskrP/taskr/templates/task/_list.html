
{% if tasks %}
{% for task in tasks %}
    <div class="well" style="margin-bottom:6px;">
        {% include 'task/_list_item.html' with task=task only %}
        <div class="clearfix"></div>
    </div>
{% endfor %}
{% else %}
    <div class="text-center">
        <small class="text-muted">(no tasks? surely you are busy!)</small>
    </div>
{% endif %}
