{% extends 'base.html' %}

{% block title %}
Task List
{% endblock %}

{% block content %}

{% if tasks %}
    {% for task in tasks %}
        <div class="row" style="margin-bottom:6px;">
            {% include '_task_listing.html' with task=task only %}
        </div>
    {% endfor %}
{% else %}
n/a
{% endif %}

{% endblock %}
